# Data
DataErrorCode.TIME_GRANULARITY_NOT_SUPPORTED = Time granularity level {level} is not supported.
DataErrorCode.DELETE_NOT_ALLOWED_FOR_HISTORY = Delete operation is not allowed for history session {session} with timestamp {timestamp}.

# Export
ExportErrorCode.PATH_CREATION_FAILED = Failed to create folder {path} in the file system.
ExportErrorCode.TIMEZONE_NOT_FOUND = Time zone {timezone} was not found.


